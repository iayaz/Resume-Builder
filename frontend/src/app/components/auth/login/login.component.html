<div class="min-h-screen w-full flex flex-col justify-center items-center">
  <div>
    <div class="border-2 p-12 rounded-lg">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col items-center gap-3">
          <input
            type="email"
            placeholder=" Enter Your Email"
            class="border-2 rounded-md p-2"
            formControlName="email"
          />
          <input
            type="password"
            placeholder=" Enter Your Password"
            class="border-2 rounded-md p-2"
            formControlName="password"
          />
        </div>
        <div class="flex m-2 mt-6 justify-center text-center">
          <button
            class="border-2 p-2 px-4 rounded-xl mr-6"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
          <button
            class="border-2 p-2 rounded-xl ml-2"
            (click)="navigateToSignup()"
          >
            Signup
          </button>
        </div>
        <div
          *ngIf="loginForm.invalid && loginForm.touched"
          class="text-center text-red-500 font-thin"
        >
          Enter Valid Credentials
        </div>
      </form>
    </div>
  </div>
</div>
